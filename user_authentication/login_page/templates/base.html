<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <style>
        .active {background-color: gray;}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container-fluid pl-1">
        <a class="navbar-brand fs-3 text-white-50" href="#">Admin</a>
        <form class="d-flex">
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == '/' %} active {% endif %} fs-4 text-white-50"
                  aria-current="page"
                  href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == '/register/' %} active {% endif %} fs-4 text-white-50"
                  href="/register/"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == '/login/' %} active {% endif %} fs-4 text-white-50"
                  href="/login/"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </form>
        <button
          class="navbar-toggler rounded-3 bg-black"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-white rounded-3"></span>
        </button>
      </div>
    </nav>
    {% block code %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
